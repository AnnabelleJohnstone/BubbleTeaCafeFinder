
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üßã Bubble Tea Finder</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üßã</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Savate:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      font-family: "Savate", sans-serif;
      background: #fff0f6;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 1em 0 0.3em;
      font-size: 2em;
      color: #d63384;
    }
    p {
      margin: 0.5em 0 1em;
      color: #6c3b6f;
    }
    .controls {
      margin-bottom: 1em;
    }
    button {
      background: #ff85c1;
      border: none;
      border-radius: 8px;
      padding: 0.6em 1.2em;
      margin: 0.2em;
      font-size: 1em;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #e75480;
    }
    .content {
      display: flex;
      flex: 1;
      height: calc(100vh - 200px);
    }
    .cards {
      flex: 1;
      padding: 1em;
      overflow-y: auto;
    }
    #map {
      flex: 1;
      height: 100%;
    }
    .location-card {
      background: #fff;
      border-radius: 12px;
      padding: 1em;
      margin-bottom: 1em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .location-card img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üßã Bubble Tea Finder üç°</h1>
  <p>Find and save the cutest bubble tea spots near you!</p>

  <!-- ‚úÖ Buttons hooked to JS -->
  <div class="controls">
    <button onclick="getLocation()">üßã Find Bubble Tea Near Me</button>
    <button onclick="showSaved()">üç° Show Saved Spots</button>
  </div>

  <div class="content">
    <div class="cards"></div>
    <div id="map"></div>
  </div>

  <!-- ‚úÖ Scripts order matters -->
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
  <script src="config.js"></script> <!-- contains your API key, ignored in git -->
  <script src="script.js"></script>
</body>
</html>
